<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nutrino</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="bg-mos">
    <nav class="navbar">
        <a href="" class="navbar-brand text-light">Nutrino</a> 
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="display-4 mt-100 text-light" style="font-size:80px">Bring the Best Shape of You with Nutrino</h1>
            </div>
            <div class="col-md-4">
                <div class="card mt-100 bg-pearl">
                    <div class="card-body">
                        <form action="{{ url_for('login') }}" method="post">
                            <label>Email</label><br>
                            <input type="email" name="email" class="form-control"><br>
                            <label>Password</label><br>
                            <input type="password" name="password" class="form-control"><br><br>
                            <div class=" d-grid gap-2 ">
                                <input type="submit" class="btn btn-outline-dark btn-lg" value="Login">
                            </div><br>
                            {% if mesage is defined and mesage %}
                                <div class="alert alert-warning">{{ mesage }}</div>
                            {% endif %}
                            
                        </form>
                        <p class="mt-25">Not a member, <a href="/register">Click Here</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
   </body>

</html>
