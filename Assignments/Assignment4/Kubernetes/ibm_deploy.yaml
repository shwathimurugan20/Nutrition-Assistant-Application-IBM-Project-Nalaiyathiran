apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app

spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app

    spec:
      containers:
        - name: flask-app-container
          image: jp.icr.io/ibmtrainning/flask-app-testing
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              protocol: TCP
