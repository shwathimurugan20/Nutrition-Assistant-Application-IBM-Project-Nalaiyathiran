<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB PORTAL</title>

</head>
<style>
 form {text-align: center;}
 <p style = "background-image: url('jp.jpg');">
 </style>
<body  style="background-color:#dcf3f5">
    <div class="header">
     <img src="https://i.pinimg.com/736x/d3/9b/39/d39b39a17ae85a106b7a82ed4ad6383e.jpg" alt="logo" width="160" height="90">
     <h1>JOB PORTAL</h1>
     <p>We're here to land you to your dream job!</p>
    </div>
   
    <form>
        <h2>Enter Your Credentials</h2>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email i'd:</label><br>
        <input type="text" id="email" name="email"><br><br>
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone"><br><br>
        <label for="quali">Educational Qualification:</label><br>
        <input type="text" id="quali" name="quali"><br><br>
        <label for="Percentage">Percentage:</label><br>
        <input type="text" id="Percentage" name="Percentage">
        
        
        
     <p>Choose your  Web language:</p>

      <input type="radio" id="html" name="web_language" value="HTML">
     <label for="html">HTML</label><br>
     <input type="radio" id="css" name="web_language" value="CSS">
     <label for="css">CSS</label><br>
     <input type="radio" id="javascript" name="web_languageweb_language" value="JavaScript">
     <label for="javascript">JavaScript</label>
     <p>How many language do you know?</p>
     <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
     <label for="vehicle1"> 1</label><br>
     <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
     <label for="vehicle2"> 2</label><br>
     <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
     <label for="vehicle3"> morethan 2</label>

     <br><br><br><input type="submit" value="Submit">
    </form>


</body>
</html>
